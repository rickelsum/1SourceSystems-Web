services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    networks:
      - internal
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-n8n}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-n8n_password}
      - POSTGRES_DB=${POSTGRES_DB:-n8n}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-n8n}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Internal only - no external access

  adminer:
    image: adminer:latest
    container_name: adminer
    networks:
      - external
      - internal
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    restart: unless-stopped
    depends_on:
      - postgres
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=1sourcesystems-web_external"
      - "traefik.http.routers.adminer.entrypoints=websecure"
      - "traefik.http.routers.adminer.rule=Host(`db.1sourcesystems.com.au`)"
      - "traefik.http.routers.adminer.tls=true"
      - "traefik.http.routers.adminer.middlewares=secure-headers@file"
      - "traefik.http.services.adminer.loadbalancer.server.port=8080"

networks:
  external:
    external: true
    name: 1sourcesystems-web_external
  internal:
    external: true
    name: 1sourcesystems-web_internal

volumes:
  postgres_data:
    name: 1sourcesystems-web_postgres_data
    external: true
