services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    runtime: nvidia
    networks:
      - internal
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    # Internal only - no external access

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    networks:
      - external
      - internal
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - open_webui_data:/app/backend/data
    restart: unless-stopped
    depends_on:
      - ollama
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=1sourcesystems-web_external"
      - "traefik.http.routers.open-webui.entrypoints=websecure"
      - "traefik.http.routers.open-webui.rule=Host(`ai.1sourcesystems.com.au`)"
      - "traefik.http.routers.open-webui.tls=true"
      - "traefik.http.routers.open-webui.middlewares=secure-headers@file"
      - "traefik.http.services.open-webui.loadbalancer.server.port=8080"

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    networks:
      - external
      - internal
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-n8n_password}
      - N8N_HOST=n8n.1sourcesystems.com.au
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://n8n.1sourcesystems.com.au/
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=1sourcesystems-web_external"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.rule=Host(`n8n.1sourcesystems.com.au`)"
      - "traefik.http.routers.n8n.tls=true"
      - "traefik.http.routers.n8n.middlewares=secure-headers@file"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"

networks:
  external:
    external: true
    name: 1sourcesystems-web_external
  internal:
    external: true
    name: 1sourcesystems-web_internal

volumes:
  ollama_data:
    name: 1sourcesystems-web_ollama_data
    external: true
  open_webui_data:
    name: 1sourcesystems-web_open_webui_data
    external: true
  n8n_data:
    name: 1sourcesystems-web_n8n_data
    external: true
